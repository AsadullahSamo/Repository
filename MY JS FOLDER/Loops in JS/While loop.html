<script>

let name=1;
let number=2;
let Name=10;


while(name<=10){
    document.write("Asad...");
    name++;
}

//while loop with even numbers from 2 to 20
while(number<=20){
    document.write(number);
    number+=2;
}

//while loop in reverse order
while(Name>=1){
    document.write("...Asad...");
    Name--;
}

// use of while loop in sum of first 100 even numbers
let counter=1;
let sum=0;
while(counter<=200){
    if(counter%2==0){
    sum=sum+counter;
   }
   counter++;
}     
document.write(sum);

</script>
