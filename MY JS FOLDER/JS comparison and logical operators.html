<script>
var a=2>3;
alert(a);
// This will popup false

var b=2=="2";
alert(b);
// This will popup true (Compare Value only not Datatype)

var c=2==="2";
alert(c);
// This will popup false (Compare Value and Datatype)

var d=2!="2";
alert(d);
// This will popup false ("!" it means Not equal)

var e=2!=="2";
alert(e);
// This will popup true

var f=!(2===3);
alert(f);
// This will popup true (Reverse the statement)

var g=(2>3 && 3>4);
alert(g);
// This will popup false

var h=!(2>3 && 3<4);
alert(h);
// This will popup true


var I=(2>3 || 3>4);
alert(I);
// This will popup true ("||" it means or)
</script>
