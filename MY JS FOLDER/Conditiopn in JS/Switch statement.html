<script>
    // If input=1, "y", "yes"  output= continue...
    // If input=0, "n", "no"  output= end...
    
    let input=1;
    let Input="n";
    let INPUT=0;

    switch(input){
        
        case 1:
        document.write("continue...");
        break;

        case "y":
        document.write("continue...");
        break;

        case "yes":
        document.write("continue...");
        break;

        case 0:
        document.write("End...");
        break;

        case "n":
        document.write("End...");
        break;

        case "no":
        document.write("End...");
        break;

        default:
        document.write("Wrong Input");
    }


// or switch statement can be written as
    switch(Input){
        case "y":
        case "yes":
        case 1:
        document.write("continue...");
        break;

        case "n":
        case "no":
        case 0:
        document.write("END...");
        break;

        default:
        document.write("Wrong Input");
    }


    //or this problem can be written with if else as
    if(INPUT===1 || INPUT==="y" || INPUT==="yes"){
        document.write("Continue...");
    } else if(INPUT===0 || INPUT==="n" || INPUT==="no"){
        document.write("End...");
    } else{
        document.write("Wrong Input");
    }
    
    </script>
