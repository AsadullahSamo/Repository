<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> List </title>
<link rel="stylesheet" type="text/css" href="List.css">

</head>   
<body>

   
    <h2> <font color="red" align="center"> Unordered list </font> </h2>
    <ul>
     <li> Item 1 </li>
     <li> Item 2 </li>
     <li> Item 3 </li>
     <li> Item 4 </li>
     <li> Item 5 </li>
    </ul>
    <hr>

    
    <h2> <font color="red">  Ordered list </font> </h2>
    <ol>
     <li> Item 1 </li>
     <li> Item 2 </li>
     <li> Item 3 </li>
     <li> Item 4 </li>
     <li> Item 5 </li>
    
    

   

</body>
</html>
