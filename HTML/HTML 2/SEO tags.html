<!DOCTYPE html>
<html>
<head>

<title> SEO tags </title>
<meta name="description" content="This page is about a new car"/>
<!-- this description comes after blue color in browser -->
<meta name="keywords" content="new, car"/>
<!-- this defines keywords for browser but in today date it is automatic by google -->
<link rel="canonical" href="car.html"/>
<!--Canonical is used when duplicate content with different URL is used-->
<meta name="robots" content="index, follow"/>
<!--Index means to read page and show and follow means to show links on page-->
<meta name="robots" content="noindex, nofollow">
<!--noIndex means not to read page and not to show and nofollow means not to show links on page-->
</head>
<body>

<h1 align="Center"> <font color="Red"> Browser test </font> </h1>
    <!-- SEO  Search Engine Optimization -->
    <!-- title comes in blue color when we open browser after opening server -->
</body>
</html>
