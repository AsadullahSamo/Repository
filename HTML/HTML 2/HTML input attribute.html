<form>
<!-- Already written by (value attribute) and can't be changed by any means with (readonly attribute) -->
<div>
<input type="text" value="Asad" readonly>
</div>

<div>
<input type="text" value="HTML" disabled>
</div>

<div>
<input type="submit" value="Submit form">
</div>

<div>
<!-- Visible at how much characters (letters) e.g.here 50 -->
<input type="text" size="50">
</div>

<div>
<!-- Shows we can write how much characters (letters) e.g.here 20 -->
<input type="text" maxlength="20" size="50">
</div>

<div>
<!-- shows from 10 to 20 numbers we can write-->
<input type="number" min="10" max="20" >
</div>

<div>
<!-- First visible then disappear after we write with (placeholder) and necessary to write with (required) -->
<input type="text" placeholder="Enter Name" required>
</div>


<div>
<input type="number" value="1" step="3">
</div>

<div>
<!-- write immediately after we refresh -->
<input type="text" autofocus>
</div>


<div>
<!-- Gives hint as we write a letter -->
<input type="text" autocomplete="on">
</div>


</form>
