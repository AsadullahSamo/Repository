<!DOCTYPE html>
<html lang="en">
<head>    
    <style>
        #list{
            
            height: 20%;
        }
        ul{
            list-style-type: none;
            background-color: #333333;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        li{
            text-align: center;
            color: white;
            float: left;      /* to display list horizontally */
            padding: 16px;
        }
        li:hover{
            color: #111111;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists and Navigation Bar </title>
</head>

<body>
</body>
        <div id="list">
        <ul>
            <li> Home </li>
            <li> News </li>
            <li> Contact </li>
            <li> About </li>
        </ul>
        </div>
</html>
